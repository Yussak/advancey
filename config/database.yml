default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  host: db
  password: <%= ENV['DB_PASSWORD'] %>

development:
  <<: *default
  database: portfolio_app_development

test:
  <<: *default
  database: portfolio_app_test

production:
  <<: *default
  database: portfolio_app_production
  username: portfolio_app
  password: <%= ENV['PORTFOLIO_APP_DATABASE_PASSWORD'] %>